<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submit Comment on Dish</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCommentModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="submitComment()">
      <div class="list">
        <label class="item item-input item-select">
          <span class="input-label">Rating</span>
          <select ng-model="mycomment.rating">
            <option ng-repeat="n in [1,2,3,4,5]" ng-selected="n==5" value="{{n}}">{{n}}
            </option>
          </select>
          </label>
          <label class="item item-input">
            <span class="input-label">
              Your Name
            </span>
            <input type="text" ng-model="mycomment.author">
          </label>
          <label class="item item-input">
            <span class="input-label">
              Your Comment
            </span>
            <textarea type="text" ng-model="mycomment.comment"></textarea>
          </label>
          <label class="item">
            <button type="submit" class="button button-block button-positive">Submit</button>
          </label>
        </div>
      </form>
    </ion-content>
  </ion-modal-view>
